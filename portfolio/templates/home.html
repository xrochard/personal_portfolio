<h1>This my personal portfolio</h1>

{% for project in projects %}
<div id={{ project.title }}>
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}">

    {% if project.url %}
    <br>
    <a href="{{ project.url }}">Link</a>
    {% endif %}
</div>
{% endfor %}
